<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fitness Page 2</title>
  </head>
  <body>
    <h1>Your Fitness Regime</h1>
    <p>
      Based on the goals your goal: {{ user_Goals}}, here are some of the exercise types you should focus on:

    </p>

    <form class="workDays" action="mealp1.html" method="post">
      <label for="user_days">How many days a week would you like to work out?</label>
      <select name="user_days">
        <option value="zero">0</option>
        <option value="one">1</option>
        <option value="two">2</option>
        <option value="three">3</option>
        <option value="four">4</option>
        <option value="five">5</option>
        <option value="six">6</option>
        <option value="seven">7</option>
      </select>
      <p>
      </p>
    </form>
    <form class="options" action="mealp1.html" method="post">
        <label for="user_exercise">Select your regime for this week</label>
        <select name="user_exercise">
          <option value="sunday">Sunday</option>
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
        </select>
        <p>
        </p>
        <input type="submit" value="Let's do meal planning!">
    </form>
  </body>
</html>
